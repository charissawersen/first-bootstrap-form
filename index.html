<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
      <main class="container">
    <h1>Hello, world!</h1>

    <form>
        <div class="form-group">
            <!-- first name  -->
            <label><input class="form-control" type="text" placeholder="First Name" id="first-name"></label>
            <!-- last name  -->
            <label><input class="form-control" type="text" placeholder="Last Name" id="last-name"></label>
            <!-- Email -->
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1">
            <label for="exampleInputEmail1">Email address</label>

        </div>
       
        <div class="form-group">
            <!-- What's your favorite season? 
            Radio button-->
            <p>
                What is your favorite season?
            </p>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="Spring" id="Spring" value="Spring">
                <label class="form-check-label" for="Spring">
                  Spring
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="Summer" id="Summer" value="Summer" >
                <label class="form-check-label" for="Summer">
                  Summer
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="Fall" id="Fall" value="Fall" >
                <label class="form-check-label" for="Fall">
                  Fall
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="Winter" id="Winter" value="Winter" >
                <label class="form-check-label" for="Winter">
                  Winter
                </label>
              </div>
            
        </div>

            <!-- text area any comments for us -->
            <label for="comments">Any comments for us?</label>
            <textarea class="form-control" id="comments" rows="3"></textarea>
            <!-- Opt in to email checkbox-->
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Opt in to Email" id="opt-in">
                <label class="form-check-label" for="opt-in">
                  Opt in to Email
                </label>
              </div>
            <!-- submit button -->
        </div>
        <div class="form-group">
            <button type="sumbit">Submit</button>
        </div>
        </div>
    </form>
</main>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
